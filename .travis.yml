# Configuration options are documented at:
# http://docs.travis-ci.com/user/languages/javascript-with-nodejs/
sudo: false
language: node_js
node_js:
  - '0.12'
  - '4'
  - '5'
  - '6'
# Only test and report coverage on Node.js 4 or later.
script: ./bin/node-has-es6 && npm test || npm run test-no-coverage
after_script: ./bin/node-has-es6 && npm run report-coverage
